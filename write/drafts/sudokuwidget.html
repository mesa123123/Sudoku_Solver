      <g class="thirdColummn thirdRow thirdGridColumn thirdGridRow">
        <rect></rect>
        <text>9</text>
      </g>
    </svg>
    <script type="text/javascript">
      // for a gangle class in the document, get all classes of parent gs
      const cells = Array.from(document.getElementsByTagName("g"));
      cells.forEach((cell) => {
        cell.addEventListener("mouseenter", function (event) {
          changeCells(this);
        });
        cell.addEventListener("mouseout", function (event) {
          changeCellsBack();
        });
      });
      function changeCells(clickedCell) {
        var gClassList = Array.from(clickedCell.classList);
        cells.forEach((cell) => {
          var cellClassList = Array.from(cell.classList);
          // if the fourth is the same
          if (cellClassList[3] == gClassList[3]) {
            // then the thrid is the same or the second
            if (cellClassList[2] == gClassList[2]) {
              cell.style["fill"] = "green";
            } else if (cellClassList[1] == gClassList[1]) {
              cell.style["fill"] = "orange";
            }
          }
          // if the third and first are the same
          else if (
            cellClassList[2] == gClassList[2] &&
            cellClassList[0] == gClassList[0]
          ) {
            cell.style["fill"] = "red";
          }
        });
        clickedCell.style["fill"] = "black";
      }
      function changeCellsBack() {
        cells.forEach((cell) => {
          cell.style["fill"] = "white";
        });
      }
    </script>
  </body>
</html>
